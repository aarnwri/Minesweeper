<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-1.10.2.js"></script>
    <script src="underscore.js"></script>
    <script src="board.js"></script>
    <script src="game.js"></script>
    <script src="minesweeper_ui.js"></script>
    <link href="minesweeper.css" rel="stylesheet">
    
    <script>
    $(document).ready(function() {
      var g = new Minesweeper.Game(8, 8, 10);
      var ui = new Minesweeper.UI(g);
      ui.bindMouseClicks();
    })
    </script>
      
    
  </head>
  <body oncontextmenu="return false">
    <div class="title">
      <h1>Welcome to Minesweeper!</h1>
    </div>
    <input type="radio" name="difficulty" value="beginner" checked>Beginner</input>
    <input type="radio" name="difficulty" value="intermediate">Intermediate</input>
    <input type="radio" name="difficulty" value="expert">Expert</input>
    <button class="start-button">START!</button>
    <br/>
    <div id="board">
      
    </div>
    <div id="winning-message">
      
    </div>
  </body>
</html>
