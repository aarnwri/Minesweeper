<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <script src="vendor/jquery-1.10.2.js"></script>
    <script src="vendor/underscore.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
    <script src="js/views/tile_view.js"></script>
    <script src="js/views/board_view.js"></script>
    <script src="js/views/game_view.js"></script>
    <link href="css/minesweeper.css" rel="stylesheet">
    
    <script>
    $(document).ready(function() {
      var g = new Minesweeper.Game({
        difficulty: 'beginner'
      });
      var gameView = new Minesweeper.GameView({
        game: g
      });
    })
    </script>
      
    
  </head>
  <body>
    <div class="title">
      <h1>Welcome to Minesweeper!</h1>
    </div>
    <span class="radio-button">
      <input type="radio" name="difficulty" value="beginner" checked>Beginner</input>
    </span>
    <span class="radio-button">
      <input type="radio" name="difficulty" value="intermediate">Intermediate</input>
    </span>
    <span class="radio-button">
      <input type="radio" name="difficulty" value="expert">Expert</input>
    </span>
    
    <br/>
    <br/>
    <div class="container">
      <button class="start-button">START!</button>
      <span id="game-data">
        
      </span>
      <br/>
      <br/>
      <div id="board" oncontextmenu="return false">
      
      </div>
      <div id="winning-message">
      
      </div>
    </div>
  </body>
</html>
