<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <script src="vendor/jquery-1.10.2.js"></script>
    <script src="vendor/underscore.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
    <script src="js/views/tile_view.js"></script>
    <script src="js/views/board_view.js"></script>
    <script src="js/views/game_view.js"></script>
    <link href="css/minesweeper.css" rel="stylesheet">
    
    <script>
    $(document).ready(function() {
      var g = new Minesweeper.Game({
        difficulty: 'beginner'
      });
      var gameView = new Minesweeper.GameView({
        game: g
      });
    })
    </script>
      
    
  </head>
  <body>
    <div class="title">
      <h1>Welcome to Minesweeper!</h1>
    </div>
    
    
    <div id="difficulty-setting">
      <span class="radio-button">
        <input type="radio" name="difficulty" value="beginner" id="beginner" checked />
        <label for="beginner">Beginner</label>
      </span>
      <span class="radio-button">
        <input type="radio" name="difficulty" value="intermediate" id="intermediate" />
        <label for="intermediate">Intermediate</label>
      </span>
      <span class="radio-button">
        <input type="radio" name="difficulty" value="expert" id="expert" />
        <label for="expert">Expert</label>
      </span>
    </div>
    <div id="game-data">
      <span><button class="start-button">START!</button></span>
      <span class="locations-left-to-flag">
        <label>Bombs: </label><var></var>
      </span>
      <span class="game-time">
        <label>Time: </label><var></var>
      </span>
    </div>
    
    <div class="container">
      
      <div id="board" oncontextmenu="return false">
      
      </div>
      <div id="winning-message">
      
      </div>
    </div>
  </body>
</html>
